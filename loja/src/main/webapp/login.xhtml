<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>In√≠cio</title>
</h:head>
<h:body>
      <p:growl id="growl" life="2000" />
        <h:form id="loginForm">          
        <p:panel header="Login" style="width: 300px;background-color: #313b3f;margin-left: auto;margin-right: auto;margin-top: 180px">
                <h:panelGrid id="loginPanel" columns="2">
                    <h:outputText value="Usuario:" style="color: white" />
                    <p:inputText id="username" value="" required="true" requiredMessage="Usuario obrigatorio" ></p:inputText>
                    <p:spacer></p:spacer>
                    <p:message for="username" ></p:message>
                    <h:outputText value="Senha" style="color: white" />
                    <p:password id="password" value=""  required="true" requiredMessage="Senha obrigatoria"  feedback="false" />    
                    <p:spacer></p:spacer>
                    <p:message for="password"></p:message>
                    <p:spacer></p:spacer>
                    <p:commandButton  value="Logar" update=":growl" ajax="true" >             
                    </p:commandButton>
                </h:panelGrid>
            </p:panel>
        </h:form>
    </h:body>
</html>
