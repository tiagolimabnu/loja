<ui:composition template="home.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
    
    <ui:define name="title">
        Produto
    </ui:define>

    <ui:define name="content">
    		
    		<h:form id="frmcadastroexterno">
				
				
			
						<p:panel id="toggleab" header="Cadastro de produto externo" toggleable="true" closable="true" toggleSpeed="500" closeSpeed="500" widgetVar="panel" style="margin-top: 50px;">
					                   <p:messages id="msg" closable="true"/>
					                   
					                   <p:panel id="pesquisa">

							                     <div class="row" >
							                            
							                            <div class="col-30">
							                            	<p:outputLabel for="codigoBarra" value="Codigo de Barra"/>
							                            	<p:inputText   id="codigoBarra"  value="#{produtoExternoMB.produto.codigoBarra}"  required="true" requiredMessage="Codigo Barra obrigatorio"/>
							                            </div>
							                            
							                           
														 <div class="col-50">
							                            	<p:outputLabel for="descricao" value="Descricao"/>
							                            	<p:inputText id="descricao" maxlength="255" value="#{produtoExternoMB.produto.descricao}" readonly="true" />
							                            </div>
							                            
							                            <div class="col-15">
							                            			<p:outputLabel for="pvenda" value="PreÃ§o venda"/>
							                            			<p:inputNumber  id="pvenda" value="#{produtoExternoMB.produto.precoVenda}" readonly="true" symbol="R$"/>
							                            	</div>
							                     </div>      	
							                      
							                     <div class="row" >    
					                          		<div class="col-25">
						                        		    <p:commandButton value="pesquisar" action="#{produtoExternoMB.recuperaProdutoInterno}" update="pesquisa" process="pesquisa" />
													</div>
										</div>	
								
									  </p:panel>			
					                        
					 
					 
					 
					                        
					                  <p:panel id="cadastrar">
					                      
					                        <div class="row">
					                            
						                            <div class="col-25">
						                            	<p:outputLabel for="quantidade" value="Quantidade"/>
						                            	<p:inputText  id="quantidade" value="#{produtoExternoMB.produto.quantidade}" required="true"  requiredMessage="Quatidade obrigatoria"/>
						                            </div>
					                            	
					                            	<div class="col-25">
					                            			<p:outputLabel for="pdata" value="Data"/>
					                            			<p:calendar id="pdata" value="#{produtoExternoMB.produto.data}"  pattern="dd/MM/yyyy"   locale="pt" required="true"  requiredMessage="Data obrigatoria"/>
					                            	</div>
					                            	
					                            	<div class="col-25">
			                           					 <p:outputLabel for="car" value="Selecione estoque"/>
													           <p:selectOneMenu id="car" value="#{produtoExternoMB.produto.tipo}" style="width: 250px" required="true"  requiredMessage="Estoque obrigatorio">
													            <f:selectItem itemLabel="Selecione estoque" itemValue="" />
													            <f:selectItems value="#{produtoExternoMB.tipos}" var="tip"  itemValue="#{tip}" itemLabel="#{tip.label}"/>
													        </p:selectOneMenu>
		                            				</div>
					                            	
					                        </div>
		                          
		                            	   <div class="col-25">
											<p:commandButton value="Registrar"  action="#{produtoExternoMB.adiciona}" update="frmcadastroexterno"/>
									</div>
		    						
		    						</p:panel>       
					                        
					                        
		     		 	</p:panel>
     
        		</h:form>
        		
    </ui:define>
    
</ui:composition>
